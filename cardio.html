        <h2>Simple exercises to get rid of those annoying cramps</h2>
        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/walk.jpg">
              <div>
                <p><b>Walking:</b></p>
                <span>Simple, effective, and requires no equipment. You can walk around your neighborhood, a park, or even inside your home if space allows.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/jog.jpg">
              <div>
                <p><b>Jogging in Place:</b></p>
                <span>If you have enough space indoors, jogging in place can get your heart rate up without needing any equipment.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/stair.jpg">
              <div>
                <p><b>Stair Climbing:</b></p>
                <span>If you have stairs at home, climbing up and down them is an excellent low-impact cardio workout.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/dance.jpg">
              <div>
                <p><b>Dancing:</b></p>
                <span>Put on your favorite music and dance around your living room. Dancing is not only a great cardio workout but also lots of fun.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/jacks.jpg">
              <div>
                <p><b>Jumping Jacks:</b></p>
                <span>Another classic exercise that requires no equipment and gets your heart pumping.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/knees.jpg">
              <div>
                <p><b>High Knees:</b></p>
                <span>Lift your knees up towards your chest while jogging in place. This exercise is great for engaging your core and improving coordination.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/boxing.jpg">
              <div>
                <p><b>Shadow Boxing:</b></p>
                <span>Throw punches in the air as if you're boxing. This is a fantastic way to work your upper body and get your heart rate up.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/cycle.jpg">

                </span>
              </div>
            </button>
          
        </div>
