        <h2>Simple asanas to get rid of those annoying cramps</h2>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/yoga_1.jpg">
              <div>
                <p><b>Child's Pose <br> (Balasana):</b></p>
                <span>Kneel on the floor, sitting back on your heels, then fold forward, extending your arms in front and resting your forehead on the mat to stretch the back and relax the pelvic region.
                    <br>
                    <a href = "https://youtu.be/xujedBcjrRM?feature=shared">See example</a>
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/yoga_2.jpg">
              <div>
                <p><b>Cat-Cow Pose <br>(Marjaryasana-Bitilasana):</b></p>
                <span>Begin on your hands and knees, arch your back like a cat on an exhale, then drop your belly and lift your gaze on an inhale, flowing gently between the two poses to increase circulation and ease cramps.
                    <br>
                    <a href = "https://youtu.be/YCJ498mYxWs?feature=shared">See example</a>
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/yoga_3.png">
              <div>
                <p><b>Seated Forward Bend<br> (Paschimottanasana):</b></p>
                <span>Sit on the floor with legs extended, fold forward from the hips, reaching for your feet or shins to stretch the spine and release tension in the lower back.
                    <br>
                    <a href = "https://youtu.be/_eWWLp3Dc_I?feature=shared">See example</a>
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/yoga_4.jpg">
              <div>
                <p><b>Supine Twist <br>(Supta Matsyendrasana):</b></p>
                <span>Lie on your back, bend one knee and cross it over your body, reaching the opposite arm in the opposite direction to gently twist the spine and relieve tension in the back and abdomen.
                    <br>
                    <a href = "https://youtu.be/3qUuzZUck7I?feature=shared">See example</a>
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/yoga_5.jpg">
              <div>
                <p><b>Supported Bridge Pose <br>(Setu Bandhasana):</b></p>
                <span>Lie on your back, bend your knees, and lift your hips, placing a block or cushion under your sacrum for support, to stretch the spine and open the chest, while easing tension in the lower back and pelvic area.
                    <br>
                    <a href = "https://youtu.be/uezgpR1833s?feature=shared">See example</a>
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/yoga_6.jpg">
              <div>
                <p><b>Legs-Up-the-Wall Pose<br> (Viparita Karani):</b></p>
                <span>Sit close to a wall, then swing your legs up so that your back is flat on the floor and your legs are extended up the wall, allowing gravity to assist in improving circulation and reducing swelling in the legs.
                    <br>
                    <a href = "https://youtu.be/TzahhHZvOks?feature=shared">See example</a>
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/yoga_7.jpg">
              <div>
                <p><b>Corpse Pose <br>(Savasana):</b></p>
                <span>Lie flat on your back with arms and legs slightly apart, close your eyes, and focus on deep breathing and relaxation to calm the body and mind, reducing stress and tension associated with menstrual cramps.
                    <br>
                    <a href = "https://youtu.be/TJNfblsl5i4?feature=shared">See example</a>
                </span>
              </div>
            </button>
          </div>
