        <h2>Simple relaxtion techniques to get rid of those annoying cramps</h2>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/meditation_1.jpg">
              <div>
                <p><b>Mindful Breathing:</b></p>
                <span>Sit or lie down comfortably, close your eyes, and focus on your breath. Inhale deeply through your nose, feeling your abdomen rise, then exhale slowly through your mouth. Continue this pattern, allowing your breath to soothe your body and mind.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/meditation_2.JPG">
              <div>
                <p><b>Body Scan Meditation:</b></p>
                <span>Lie down and bring your attention to different parts of your body starting from your toes and moving up to your head. Notice any tension or discomfort and consciously release it as you exhale.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/meditation_3.jpg">
              <div>
                <p><b>Guided Imagery:</b></p>
                <span>Visualize yourself in a peaceful, serene environment such as a beach or a forest. Imagine the sights, sounds, and sensations around you, allowing yourself to feel completely relaxed and at ease.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/meditation_4.jpg">
              <div>
                <p><b>Progressive Muscle Relaxation:</b></p>
                <span>Start by tensing and then slowly releasing each muscle group in your body, starting from your toes and working your way up to your head. This can help reduce physical tension and promote relaxation.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

        <div class="button-container">
            <button class="rectangular-button">
              <img src="wellness_photos/meditation_5.jpg">
              <div>
                <p><b>Aromatherapy:</b></p>
                <span>Certain essential oils like lavender, chamomile, and peppermint can have calming and pain-relieving properties. Diffuse these oils in your space or dilute them in a carrier oil and apply them to your skin for a soothing effect.
                </span>
              </div>
            </button>
          
        </div>
        <br> <br>

                </span>
              </div>
            </button>
